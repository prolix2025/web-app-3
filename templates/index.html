<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invoice Extractor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  <link rel="icon" href="{{ url_for('static', filename='logo.jpg') }}" />
</head>
<body>
  <header class="bar topbar">
    <div class="brand">
      <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Company logo" />
      <h1>Invoice Extractor</h1>
    </div>
    <div class="right">
      <span class="chip">AI ready <span class="chip-dot"></span></span>
      <span id="clock" class="clock"></span>
    </div>
  </header>

  <main class="wrap">
    <section class="layout">
      <!-- Left: Upload & Preview -->
      <div class="panel">
        <h2 class="panel-title">Upload</h2>

        <div id="dropzone" class="dropzone" aria-label="Dropzone">
          <input id="file" type="file" accept=".pdf,.png,.jpg,.jpeg" hidden />
          <div class="dropzone-inner">
            <div class="drop-icon">⬆️</div>
            <div>Drop a PDF/JPG/PNG here or click to choose a file</div>
          </div>
        </div>

        <div id="preview" class="preview"></div>

        <div class="actions">
          <button id="btnExtract" class="btn">Extract</button>
          <button id="btn2" class="btn btn-secondary" type="button">Clear</button>
        </div>
      </div>

      <!-- Right: Fields -->
      <div class="panel">
        <h2 class="panel-title">Details</h2>

        <form id="form" class="form" autocomplete="off">
          <div class="field">
            <label for="supplier">Supplier</label>
            <input id="supplier" name="supplier" type="text" placeholder="e.g. ACME BV" />
          </div>

          <div class="field">
            <label for="invoice_date">Invoice date</label>
            <input id="invoice_date" name="invoice_date" type="text" placeholder="YYYY-MM-DD or locale date" />
          </div>

          <div class="field">
            <label for="invoice_amount">Invoice amount</label>
            <input id="invoice_amount" name="invoice_amount" type="text" placeholder="e.g. 1234.56" inputmode="decimal" />
          </div>

          <div class="field">
            <label for="btw_amount">BTW amount</label>
            <input id="btw_amount" name="btw_amount" type="text" placeholder="e.g. 259.26" inputmode="decimal" />
          </div>

          <div class="field">
            <label for="btw_number">BTW/VAT number</label>
            <input id="btw_number" name="btw_number" type="text" placeholder="e.g. NL123456789B01" />
          </div>

          <div class="field">
            <label for="kvk">KVK</label>
            <input id="kvk" name="kvk" type="text" placeholder="8-digit KVK" inputmode="numeric" />
          </div>

          <div class="field field-textarea">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" rows="4" placeholder="Anything helpful for extraction or bookkeeping…"></textarea>
          </div>

          <div class="actions">
            <button id="btnSave" class="btn save-btn" type="button">Save</button>
            <!-- Enter submits to Save (handled in app.js) -->
            <button class="btn btn-secondary" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </section>

    <p class="credit">Built with Flask • Azure Document Intelligence for extraction</p>
  </main>

  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
